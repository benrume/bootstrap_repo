    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="wallpaper_798956705.jpg" w-100 h-50 class="d-block w-100" alt="mans">
            </div>
            <div class="carousel-item">
                <img src="joker-pictures-16.jpg" w-100 h-40 class="d-block w-100" alt="j world2">

            </div>

    <div class="row">
        <div class="col-6 p-5 border border-primary">
            <form action="" class="was-validated">
                <!--Email field-->
                <div class="alert alert-success" role="alert">
                    A simple success alertâ€”check it out!
                </div>
                <div class="alert alert-danger dismissible fade show">
                    some randoms text
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="">Email Address</label>
                    <input class="form-control form-control-lg" type="email" placeholder="Enter Email" name="email"
                        id="email">
                </div>
                <!--Password field-->
                <div class="form-mb-3">
                    <label class="form-control" for="Password">Password</label>
                    <input class="form-control form-control-lg" type="password" name="password" id="password"
                        placeholder="Enter Password" required>
                    <div class="invalid-feedback">
                        please enter password
                    </div>
                </div>
                <div class="mb-3">
                    <label for="file" class="form label">Profile Picture</label>
                    <input class="form-control form-control-sm" type="file" name="image" id="file">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="color">color</label>
                    <input class="form-control form-control-color" type="color" name="color" id="color">
                </div>
                <div class="mb-3">
                    <label for="form label" for="best-meal">Best Meal</label>
                    <select name="best meal" id="best-meal" class="form-select">
                        <option selected>Choose a meal</option>
                        <option value="Rice">Rice</option>
                        <option value="fish">fish</option>
                        <option value="beans">beans</option>
                        <option value="kpopmo">kpopmo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <h6>Educational Qualification</h6>
                    <div class="form-check">

                        <input type="checkbox" name="qualification" id="fslc" class="form-check-input">
                        <label for="fscl" class="form-check-label">Primary 6</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="qualification" id="WAEC" class="form-check-input">
                        <label for="WAEC" class="form-check-label">Waec</label>

                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="qualification" id="ND" class="form-check-input">
                        <label for="ND" class="form-check-label">National diploma</label>

                    </div>
                </div>

                <div class="mb-3">
                    <h6>Gender</h6>
                    <div class="form-check">

                        <input type="checkbox" name="gender" type="radio" id="male" class="form-check-input">
                        <label for="Male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="gender" type="radio" id="female" class="form-check-input">
                        <label for="female" class="form-check-label">female</label>

                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="gender" type="radio" id="cofused" class="form-check-input">
                        <label for="confused" class="form-check-label">confused</label>

                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Default radio
                    </label>
                </div>
                
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">&#8358</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <a href="" class="btn btn-outline-success">Go back</a><br>

                <button class="btn btn-outline-danger">Login</button>
            </form>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">names of students</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            
        </div>

    </div>
    
    <script src="js/bootstrap.js"></script>
